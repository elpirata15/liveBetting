<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-4" style="padding:0px" ng-repeat="player in team.lineup">
            <button type="button" ng-click="selectPlayer(player)"
                class="btn btn-block nohoverborder" ng-class="{'btn-default': selectedPlayer != player, 'btn-primary': selectedPlayer == player}">{{player}}
            </button>
        </div>
    </div>
</div>
