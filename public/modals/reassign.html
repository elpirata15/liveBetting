<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Reassign</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Choose assigned manager</legend>
                        <div class="form-group">
                            <label for="assigned" class="col-lg-2 control-label">Assigned To:</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="assigned" ng-options="manager as manager.fullName for manager in managers" ng-model="chosenName"></select>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="close()" data-dismiss="modal">Assign</button>
            </div>
        </div>
    </div>
</div>
