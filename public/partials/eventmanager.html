<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <div class="navbar-form navbar-left">
        <button type="button" class="btn btn-danger" ng-click="closeGame()">CLOSE GAME {{game.gameName}}</button>
        </div>
        <ul class="nav navbar-nav">
            <li><a>Active Users: {{activeUsers}}</a></li>
            <li><a>Last Pool Users: {{lastPoolUsers}}</a></li>
            <li><a><span ng-class="{'red':!connected, 'green':connected}">&bull;</span> Broadcast Connection</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid" style="padding-top:40px">
    <div class="row">
        <div class="col-xs-2" style="padding-left:0px">
            <div class="btn-group-vertical" style="padding-left: 0px">
                <button type="button" ng-click="setSyntax($event,0)" class="btn btn-warning">Foul</button>
                <button type="button" ng-click="setSyntax($event,0)" class="btn btn-warning">Free Kick</button>
                <button type="button" ng-click="setSyntax($event,0)" class="btn btn-warning">Corner</button>
                <button type="button" ng-click="setSyntax($event,0)" class="btn btn-warning">Out</button>
                <button type="button" ng-click="setSyntax($event,0)" class="btn btn-warning">Offside</button>
                <button type="button" ng-click="setSyntax($event,0)" class="btn btn-warning">Penalty</button>
                <button type="button" ng-click="setSyntax($event,0)" class="btn btn-warning">Substitution</button>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="btn-group-vertical">
                <button type="button" ng-click="selectTeamName($event,0)" class="btn btn-info btn-lg">{{game.teams[0]}}</button>
                <button type="button" ng-click="selectTeamName($event,1)" class="btn btn-info btn-lg">{{game.teams[1]}}</button>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="btn-group-vertical">
                <button type="button" ng-repeat="player in teamRosters[selectedTeamIndex]" class="btn btn-success btn-lg">{{player}}</button>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <div class="navbar navbar-fixed-bottom">
        <span><b>BET SYNTAX: </b>{{betSyntax.join()}}</span>
    </div>
</div>
