        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <div class="navbar-form navbar-left">
            <button type="button" class="btn btn-danger" ng-click="closeGame()">CLOSE GAME</button>

<div class="container-fluid" style="padding-top:100px">
    <div class="row">
        <div class="col-xs-2" style="padding-left:0px;text-align:center">
            <b><span class="glyphicon glyphicon-arrow-down"></span> Choose an event</b>
            <button type="button" class="btn btn-block"
                    ng-class="{'btn-info':currentEvent!=item, 'btn-warning':currentEvent==item} "
                    style=" margin-bottom: 10px;"
                    ng-click="changeEventTemplate(item)" ng-repeat="item in events" ng-if="!item.alwaysLast">{{item.eventName}}
            </button>
            <button type="button" class="btn btn-block"
                    ng-class="{'btn-info':currentEvent!=events.customEvent, 'btn-warning':currentEvent==events.customEvent} "
                    style=" margin-bottom: 10px;"
                    ng-click="changeEventTemplate(events.customEvent)">{{events.customEvent.eventName}}
            </button>
        </div>
        <div class="col-xs-10">
            <team-selector ng-if="currentEvent.viewElements.eventTeamSelector"
                           teams="teams"
                           selection-count="currentEvent.viewElements.eventTeamSelector.selectionCount"
                           ng-model="eventDescription"></team-selector>
            <div class="form-group col-xs-4 col-xs-offset-4" ng-if="currentEvent.viewElements.distanceParamInput">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon glyphicon glyphicon-resize-horizontal"></span>
                    <input type="number" class="form-control" ng-model="eventDescription.distance">
                    <span class="input-group-addon">m</span>
                </div>
            </div>
            <substitution-options ng-if="currentEvent.viewElements.substitutionOptions"
                                  team="teamsToPlayers[eventDescription.teamName]"
                                  warming-player="eventDescription.playerName"
                                  ng-model="currentEvent.eventOptions"></substitution-options>
            <custom-bet ng-if="currentEvent.viewElements.customBet"
                        question="eventDescription.question"
                        event-type="eventDescription.eventType"
                        ng-model="currentEvent.eventOptions"></custom-bet>
            <div class="well well-lg col-xs-8 col-xs-offset-2" ng-show="currentEvent">
                <p align="center" class="text-primary" style="font-size:larger;font-weight:bold"
                   ng-show="currentEvent.toString().indexOf('undefined') == -1">{{currentEvent.toString()}}</p>

                <div style="padding-bottom:10px">
                    <button class="col-xs-4 col-xs-offset-2 btn btn-success btn-lg"
                            ng-disabled="currentEvent.toString().indexOf('undefined') > -1 || currentEvent.eventOptions.length < 3" ng-click="openBet()">Open
                        Bet
                    </button>
                    <button class="col-xs-4 btn btn-danger btn-lg" style="margin-left:5px" ng-disabled="disableClose"
                            ng-click="openSubmitOutcomes()">Close
                        Bet
                    </button>
                </div>
            </div>

            <bet-options ng-show="currentEvent.eventOptions.length > 0" options="currentEvent.eventOptions"
                         ng-model="selectedOption"></bet-options>
        </div>
    </div>
</div>
