        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>

<div class="container-fluid" style="padding-top:100px">
    <div class="row">
        <div class="col-xs-2" style="padding-left:0px">
            <div class="btn-group-vertical" style="padding-left: 0px; height: 610px; border: 1px solid black;">
                <button type="button" class="btn btn-warning" style="margin-top:10px; margin-bottom: 10px;" ng-click="changeEventTemplate(item.eventTemplate)" ng-repeat="item in events">{{item.eventName}}</button>
            </div>
        </div>
        <div class="col-xs-10" style="min-height: 500px; border: 1px solid black;" ng-include="currentEvent">
        </div>
        <div class="col-xs-10" style="height: 100px; border: 1px solid black; margin-top: 10px;">
			<div class="btn-group-horizontal">
				<button type="button" class="btn btn-success" ng-disabled="disableOpen" ng-click="openBet()">Open Bet</button>
				<button type="button" class="btn btn-danger" ng-disabled="disableClose" ng-click="openSubmitOutcomes()">Close Bet</button>
			</div>
		</div>
    </div>

</div>
