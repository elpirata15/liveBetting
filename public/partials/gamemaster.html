<div class="btn-group btn-group-justified">
    <a href="#/gameMaster/newGame" class="btn btn-primary active"><span class="glyphicon glyphicon-plus-sign"></span> New Game</a>
    <a ng-click="logout()" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
</div>
<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <td>Name</td>
        <td>Start</td>
        <td>Status</td>
        <td>Assigned To</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="game in games">
        <td>{{game.gameName}}</td>
        <td>{{game.timestamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
        <td>{{game.status}}</td>
        <td>{{game.assignedTo}}</td>
        <td><a class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a><br/>
            <a class="btn btn-primary"><span class="glyphicon glyphicon-transfer"></span> Reassign</a></td>
    </tr>
    </tbody>
</table>
