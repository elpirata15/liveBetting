<div class="btn-group btn-group-justified">
    <a href="#/gameMaster/newGame" class="btn btn-primary active"><span class="glyphicon glyphicon-plus-sign"></span>
        New Game</a>
    <a class="btn btn-primary" ng-disabled="!selectedGame" ng-click="reassign()"><span
            class="glyphicon glyphicon-transfer"></span> Reassign</a>
    <a class="btn btn-danger" ng-disabled="!selectedGame" ng-click="closeGame()"><span
            class="glyphicon glyphicon-trash"></span> Delete</a>
    <a ng-controller="userController" ng-click="doLogout()" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
</div>
<br/>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Server Messages:</h3>
    </div>
    <div class="panel-body" style="height: 150px; max-height: 150px; overflow-y: auto;">
        <ul style="list-style: none">
            <li ng-repeat="message in messages">{{message.text}}</li>
        </ul>
    </div>
</div>
<br/>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Current Games:</h3>
    </div>
    <div class="panel-body">
        <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
</div>
<br/>
<div class="panel panel-info" ng-show="selectedGame">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Selected Game:</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="startGame()">
            <fieldset>
                <div class="form-group">
                    <label for="teams" class="col-lg-2 control-label">Teams</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" id="teams" ng-model="team1" placeholder="team1">
                    </div>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" id="teams2" ng-model="team2" placeholder="team2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-lg-2 control-label">Location</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="location" ng-model="selectedGame.location" placeholder="Camp Nou">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-lg-2 control-label">Date and Time</label>
                    <div class="col-lg-5">
                        <input type="date" class="form-control" id="date" ng-model="gameDate">
                    </div>
                    <div class="col-lg-5">
                        <input type="time" class="form-control" id="time" ng-model="gameTime">
                    </div>
                </div>
                <div class="form-group">
                    <label for="matchType" class="col-lg-2 control-label">Game Type</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="matchType" ng-model="selectedGame.type">
                            <option>League</option>
                            <option>Tournament</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assigned" class="col-lg-2 control-label">Assigned To:</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-model="selectedGame.assignedTo">
                            <option ng-repeat="manager in managers">{{manager}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
