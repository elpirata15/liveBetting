<div class="btn-group btn-group-justified">
    <a href="#/gameMaster/newGame" class="btn btn-primary active"><span class="glyphicon glyphicon-plus-sign"></span>
        New Game</a>
    <a class="btn btn-primary" ng-disabled="!selectedGame" ng-click="reassign()"><span
            class="glyphicon glyphicon-transfer"></span> Reassign</a>
    <a class="btn btn-danger" ng-disabled="!selectedGame" ng-click="closeGame()"><span
            class="glyphicon glyphicon-trash"></span> Delete</a>
    <a ng-click="logout()" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
</div>
<br/>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Server Messages:</h3>
    </div>
    <div class="panel-body" style="height: 150px; max-height: 150px; overflow-y: auto;">
        <ul style="list-style: none">
            <li ng-repeat="message in messages">{{message}}</li>
        </ul>
    </div>
</div>
<br/>
<h3>Current Games:</h3>
<div class="gridStyle" ng-grid="gridOptions"></div>
