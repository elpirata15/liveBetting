<div class="btn-group btn-group-justified">
    <a href="#/gameMaster" class="btn btn-primary active"><span class="glyphicon glyphicon-transfer"></span> Assign Games</a>
    <a ng-click="logout()" class="btn btn-default"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
</div>
<form class="form-horizontal" ng-submit="startGame()">
    <fieldset>
        <legend>Enter game details</legend>
        <div class="form-group">
            <label for="teams" class="col-lg-2 control-label">Teams</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="teams" ng-model="team1" placeholder="Team 1" typeahead="team as team.name for team in availableTeams | filter:{name:$viewValue}">
            </div>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="teams2" ng-model="team2" placeholder="Team 2" typeahead="team as team.name for team in availableTeams | filter:{name:$viewValue}">
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-lg-2 control-label">Location</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="location" ng-model="game.location" placeholder="Camp Nou">
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="col-lg-2 control-label">Date and Time</label>
            <div class="col-lg-5">
                <input type="date" class="form-control" id="date" ng-model="date">
            </div>
            <div class="col-lg-5">
                <input type="time" class="form-control" id="time" ng-model="time">
            </div>
        </div>
        <div class="form-group">
            <label for="matchType" class="col-lg-2 control-label">Game Type</label>
            <div class="col-lg-10">
                <select class="form-control" id="matchType" ng-model="game.type">
                    <option selected>League</option>
                    <option>Tournament</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="assigned" class="col-lg-2 control-label">Assigned To:</label>
            <div class="col-lg-10">
                <select class="form-control" ng-options="manager for manager in managers" ng-model="game.assignedTo"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
        <pre>team1: {{team1|json}}</pre>
        <pre>team2: {{team2|json}}</pre>
