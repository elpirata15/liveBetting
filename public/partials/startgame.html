<form class="form-horizontal" ng-submit="startGame()">
    <fieldset>
        <legend>Enter game details</legend>
        <div class="form-group">
            <label for="gameName" class="col-lg-2 control-label">Game Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="gameName" ng-model="game.gameName" placeholder="Game Name">
            </div>
        </div>
        <div class="form-group">
            <label for="teams" class="col-lg-2 control-label">Teams</label>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="teams" ng-model="team1" placeholder="team1">
            </div>
            <div class="col-lg-5">
                <input type="text" class="form-control" id="teams2" ng-model="team2" placeholder="team2">
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-lg-2 control-label">Location</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="location" ng-model="game.location" placeholder="Camp Nou">
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-lg-2 control-label">Game Type</label>
            <div class="col-lg-10">
                <select class="form-control" id="matchType" ng-model="game.type">
                    <option>League</option>
                    <option>Tournament</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
